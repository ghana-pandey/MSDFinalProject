
<p-toast></p-toast>
<p-card header="Users" subheader="All Users">
    <div class="grid">
        <div class=col-12>
            <p-button label="create"
            routerLink="/addUser" ></p-button>
            <p-table [value]="users" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>isOwner</th>
                        <th></th>
                        
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr>
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.isOwner}}</td>
                        <td></td>
                        <td>
                            <p-button (click)="delUser(user.id)"
                            icon="pi-pi-trash" label=Del></p-button>
                            <p-button (click)="Edit"
                            icon="pi-pi-pencil" label=edit (click)="editUser(user.id)"></p-button>
                        </td>
                        
                    </tr>
                </ng-template>
            </p-table>

        </div>
    </div>
</p-card>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
