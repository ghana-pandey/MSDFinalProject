
<p-toast></p-toast>
<p-card header="Categories" subheader="All Categories">
    <div class="grid">
        <div class=col-12>
            <p-button label="create"
            routerLink="/addCategory" ></p-button>
            <p-table [value]="categories" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Icon</th>
                        <th></th>
                        
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-category>
                    <tr>
                        <td>{{category.id}}</td>
                        <td>{{category.name}}</td>
                        <td>{{category.icon}}</td>
                        <td>
                            <p-button (click)="delCategory(category.id)"
                            icon="pi-pi-trash" label=Del></p-button>
                            <p-button (click)="Edit"
                            icon="pi-pi-pencil" label=edit (click)="editCategory(category.id)"></p-button>
                        </td>
                        
                    </tr>
                </ng-template>
            </p-table>

        </div>
    </div>
</p-card>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
