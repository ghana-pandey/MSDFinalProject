
<p-toast></p-toast>
<p-card header="Orders" subheader="All Orders">
    <div class="grid">
        
            <p-table [value]="orders" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>id</th>
                        <th>User</th>
                        <th>Date Orders</th>
                        <th>Total Price</th>
                        <th>Order Status</th>
                        <th></th>
                        
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-order>
                    <tr>
                        <td>{{order.id}}</td>
                        <td>{{order.user.name}}</td>
                        <td>{{order.dateOrdered}}</td>
                        <td>{{order.totalPrice}}</td>
                        <td>{{order.status}}</td>
                        <td>
                            <p-button (click)="delorder(order.id)"
                            icon="pi-pi-trash" label=Del></p-button>
                            <p-button (click)="Detail"
                            icon="pi-pi-pencil" label=Detail (click)="detailOrder(order.id)"></p-button>
                        </td>
                        
                    </tr>
                </ng-template>
            </p-table>

        </div>
    
</p-card>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
